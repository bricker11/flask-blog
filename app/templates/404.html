<!DOCTYPE html>
<html>
<head>
{% block head %}
    {% block title %}
        <title>404 Error</title>
    {% endblock title %}

    {% block metas %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endblock metas %}

    {% block styles %}
        <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='layui/css/layui.css') }}">
    {% endblock styles %}
{% endblock head %}
</head>
<body>
{% block body %}
    <div class="layui-container" style="text-align: center">
        <div style="margin-top: 150px">
            <h2>您访问的内容不见啦，404 Error...</h2>
        </div>
        <div style="margin: 50px 0 20px 0">
            <img src="{{ url_for('static',filename='img/error.gif') }}">
        </div>
        <a href="{{ url_for('main.index') }}" style="text-decoration: none;color: #01AAED">返回首页</a>
    </div>
{% endblock body %}
</body>
</html>
